version: 2
updates:
  # Enable version updates for npm dependencies
  - package-ecosystem: "npm"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "04:00"
    open-pull-requests-limit: 5
    reviewers:
      - "rvben"
    assignees:
      - "rvben"
    commit-message:
      prefix: "npm"
      include: "scope"
    labels:
      - "dependencies"
      - "npm"
    ignore:
      # @types/vscode must match engines.vscode for vsce packaging.
      # Updating it breaks compatibility with Cursor/VSCodium.
      # Only update manually when new VS Code APIs are actually needed.
      # See: https://github.com/rvben/rumdl/issues/326
      - dependency-name: "@types/vscode"

  # Enable version updates for GitHub Actions
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "04:00"
    open-pull-requests-limit: 3
    reviewers:
      - "rvben"
    assignees:
      - "rvben"
    commit-message:
      prefix: "actions"
      include: "scope"
    labels:
      - "dependencies"
      - "github-actions"